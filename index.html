<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Viral Script Architect v3.0</title>
    <style>
        :root { --yt-red: #ff0000; --bg: #0d0d0d; --card: #1a1a1a; --text: #f0f0f0; --accent: #00e676; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text); padding: 20px; }
        .container { max-width: 800px; margin: auto; background: var(--card); border-radius: 15px; padding: 30px; border: 1px solid #333; }
        input, textarea, select { width: 100%; padding: 12px; background: #000; border: 1px solid #444; border-radius: 8px; color: #fff; margin-bottom: 15px; box-sizing: border-box; }
        .btn { background: var(--yt-red); color: #fff; border: none; padding: 15px; width: 100%; border-radius: 8px; font-weight: bold; cursor: pointer; }
        #output { background: #000; padding: 20px; border-radius: 10px; border: 1px solid #444; min-height: 200px; white-space: pre-wrap; margin-top: 20px; line-height: 1.6; }
        .error-log { color: #ff4444; font-size: 12px; margin-top: 10px; display: none; background: #221111; padding: 10px; border-radius: 5px; }
    </style>
</head>
<body>

<div class="container">
    <h1 style="text-align: center;">Script Architect (Dec 2025 Update)</h1>
    
    <label style="font-size:12px; color:#888;">GEMINI API KEY (v3.0)</label>
    <input type="password" id="apiKey" placeholder="Paste your key from Google AI Studio">

    <label style="font-size:12px; color:#888;">TOPIC</label>
    <input type="text" id="topic" placeholder="e.g. Dhurandhar Movie Analysis">

    <label style="font-size:12px; color:#888;">DETAILS</label>
    <textarea id="notes" rows="3" placeholder="Cast: Ranveer Singh, Sanjay Dutt. Use day-to-day Hinglish."></textarea>

    <button class="btn" onclick="generate()">GENERATE VIRAL SCRIPT</button>

    <div id="loader" style="display:none; text-align:center; margin-top:10px; color:var(--accent);">AI is thinking...</div>
    <div id="output">Your script will appear here...</div>
    <div id="errorLog" class="error-log"></div>
</div>

<script>
    async function generate() {
        const key = document.getElementById('apiKey').value.trim();
        const topic = document.getElementById('topic').value;
        const notes = document.getElementById('notes').value;
        const output = document.getElementById('output');
        const errorLog = document.getElementById('errorLog');
        const loader = document.getElementById('loader');

        if (!key) return alert("Please enter API Key!");

        loader.style.display = "block";
        errorLog.style.display = "none";
        output.innerText = "Processing...";

        try {
            // UPDATED ENDPOINT FOR DECEMBER 2025 (Gemini 3 Flash)
            const url = `https://generativelanguage.googleapis.com/v1beta/models/gemini-3-flash:generateContent?key=${key}`;
            
            const response = await fetch(url, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    contents: [{
                        parts: [{
                            text: `Write a viral 10-minute YouTube script about ${topic}. Context: ${notes}. Language: Casual Hinglish (Mumbai/Delhi slang). No shuddh Hindi. Include [Visual Cues].`
                        }]
                    }]
                })
            });

            const data = await response.json();

            if (data.candidates && data.candidates[0].content) {
                output.innerText = data.candidates[0].content.parts[0].text;
            } else {
                // This shows the actual error message from Google
                errorLog.innerText = "Google API Response: " + JSON.stringify(data.error || data);
                errorLog.style.display = "block";
                output.innerText = "Error occurred. Check the red box below.";
            }
        } catch (err) {
            output.innerText = "Fetch Error: " + err.message;
        } finally {
            loader.style.display = "none";
        }
    }
</script>

</body>
</html>
